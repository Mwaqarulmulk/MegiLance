services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      # Oracle wallet for database connection
      - ./oracle-wallet-23ai:/app/oracle-wallet:ro
      # Persistent uploads directory
      - ./backend/uploads:/app/uploads
      # Logs directory
      - ./logs:/app/logs
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
      - DATABASE_TYPE=oracle
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - megilance-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ai:
    build:
      context: ./ai
      dockerfile: Dockerfile
    volumes:
      # AI service code
      - ./ai:/app
      # Persistent model storage
      - ai-models:/app/models
      # Shared data with backend
      - ./backend/uploads:/app/uploads:ro
    environment:
      - ENV=production
      - BACKEND_URL=http://backend:8000
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - megilance-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ai-models:
    driver: local

networks:
  megilance-network:
    driver: bridge
